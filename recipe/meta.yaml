{% set name = "sasmodels" %}
{% set version = "0.99" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 07a243b6d2cfaa16d8b5ad6f22520aae78c9bfe971b79bf2ebbb5828f493a6e1

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python
    - numpy
    - scipy
    - bumps
    - pyopencl

test:
  imports:
    - sasmodels
    - sasmodels.custom
    - sasmodels.models

about:
  home: http://www.sasview.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Package for calculation of small angle scattering models using OpenCL
  dev_url: https://github.com/SasView/sasmodels

extra:
  recipe-maintainers:
    - tschoonj
